name: Build Windows

on:
  push:
    branches:
      - master
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build-electron
        env:
          # Disable code signing for CI builds
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # === DIAGNOSTIC STEPS START ===

      - name: Check installed dependency versions
        run: npm list --depth=0
        continue-on-error: true

      - name: Check dist directory size
        run: |
          echo "=== dist directory ==="
          dir dist /s
        continue-on-error: true
        shell: cmd

      - name: Check dist-backend directory size
        run: |
          echo "=== dist-backend directory ==="
          dir dist-backend /s
        continue-on-error: true
        shell: cmd

      - name: Check node_modules size
        run: |
          echo "=== node_modules size ==="
          powershell -Command "Get-ChildItem node_modules -Recurse | Measure-Object -Property Length -Sum | Select-Object @{Name='Size(MB)';Expression={[math]::Round($_.Sum / 1MB, 2)}}"
        continue-on-error: true

      - name: List build artifacts with sizes
        run: |
          echo "=== Build artifacts in release directory ==="
          dir release
          echo.
          echo "=== Detailed file sizes ==="
          powershell -Command "Get-ChildItem release -Recurse -File | Select-Object FullName, @{Name='Size(MB)';Expression={[math]::Round($_.Length / 1MB, 2)}} | Format-Table -AutoSize"
        continue-on-error: true
        shell: cmd

      - name: Extract and analyze ASAR
        run: |
          npm install -g asar
          echo "=== Extracting ASAR ==="
          $asarPath = Get-ChildItem -Path "release\win-unpacked\resources" -Filter "app.asar" -Recurse | Select-Object -First 1
          if ($asarPath) {
            echo "Found ASAR at: $($asarPath.FullName)"
            asar extract "$($asarPath.FullName)" "asar-extracted"
            echo ""
            echo "=== ASAR contents ==="
            Get-ChildItem asar-extracted -Recurse -File | Select-Object FullName, @{Name='Size(KB)';Expression={[math]::Round($_.Length / 1KB, 2)}} | Sort-Object -Property Size -Descending | Format-Table -AutoSize
            echo ""
            echo "=== ASAR total size by directory ==="
            Get-ChildItem asar-extracted -Directory | ForEach-Object {
              $size = (Get-ChildItem $_.FullName -Recurse -File | Measure-Object -Property Length -Sum).Sum
              [PSCustomObject]@{
                Directory = $_.Name
                'Size(MB)' = [math]::Round($size / 1MB, 2)
              }
            } | Format-Table -AutoSize
          } else {
            echo "ASAR file not found"
          }
        continue-on-error: true
        shell: powershell

      # === DIAGNOSTIC STEPS END ===

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            release/*.exe
            release/*.msi
          if-no-files-found: warn

      - name: Upload Windows Portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: release/*.zip
          if-no-files-found: warn

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/*.msi
            release/*.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
